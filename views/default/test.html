{{extend 'base.html'}}

<!-- ajax sample 2 -->

<form id="myform">
  <input name="your_message" id="your_message" />
  <input type="submit" />
</form>
<div id="target2"></div>

<script>
jQuery('#myform').submit(function() {
  ajax('{{=URL('new_post')}}',
       ['your_message'], 'target2');
  return false;
});
</script>
